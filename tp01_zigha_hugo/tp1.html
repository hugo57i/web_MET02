<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="tp1.js"></script>
</head>
<body class="body-class">
    <h2 class="elem-center">Saisir un compte client</h2>
    <div class="elem-center">
    <form id="formulaire">      
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputCivilite">Civilité</label>
                <select id="inputCivilite" class="form-control">
                  <option selected>Choisir</option>
                  <option>Mr.</option>
                  <option>Mme.</option>
                </select>
            </div>
          <div class="form-group col-md-5">
            <label for="inputNom4">Nom</label>
            <input type="text" class="form-control" id="inputNom4" required>
          </div>
          <div class="form-group col-md-5">
            <label for="inputPrenom4">Prénom</label>
            <input type="text" class="form-control" id="inputPrenom4" required>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputLogin4">Login</label>
                <input type="text" class="form-control" id="inputLogin4" required>
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPassword4">Mot de passe</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputConfirmPassword4">Confirmation du mot de passe</label>
            <input type="password" class="form-control" id="inputConfirmPassword4" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Adresse</label>
          <input type="text" class="form-control" id="inputAddress" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ville</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Code postal</label>
            <input type="text" class="form-control" id="inputZip"  pattern="[0-9]{5}" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputPhone">Numéro de téléphone</label>
            <input type="text" class="form-control" id="inputPhone" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Créer</button>
      </form>
    </div>
</body>
</html>
